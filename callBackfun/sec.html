    <title>call back functions practice no 2</title>

<body>
    <script>
        let fun1=function(){
            console.log("i am the first function then why i am at the last");
        }
        let fun2=function(){
            console.log("i am the sec function then why i am at the third number");
        }
        let fun3=function(){
            console.log("haha i was at the third number but here i am at the first number");
        }
        let funA=function(){
            console.log("i am funA");
        }
        console.log(fun3());
        console.log(funA());
        console.log(fun2());
        console.log(fun1());








    </script>
